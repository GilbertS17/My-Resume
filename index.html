<!DOCTYPE html>
<html>
<head>
    <title>My Resume</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
</head>
<body>
    <div class="header">
        <img src="images/my-img.jpeg" alt="my photo" id="my-img"/>
        <div class="header-info">
            <h1>Gilbert Sahyoun</h1>
            <p>Frontend developer</p>
            <p>I am student and excited about web development looking to land an internship to earn some experience so I can boost my career.</p>
        </div>
    </div>
    <hr>
    <h2>Technical Skills</h2>
    <div class="first-row">
        <img src="images/JS.png" alt="" id="js-logo" class="img"/>
        <img src="images/HTML.png" alt="" id="html-logo" class="img"/>
        <img src="images/CSS.png" alt="" id="css-logo" class="img"/>
    </div>
    <div class="second-row">
        <img src="images/React.png" alt="" id="react-logo" class="img"/>
        <img src="images/Git.png" alt="" id="git-logo" class="img"/>
    </div>
    <div class="third-row">
        <img src="images/Github.png" alt="" id="github-logo" class="img"/>
        <img src="images/Bootstrap.png" alt="" id="bootstrap-logo" class="img"/>
        <img src="images/SQL.png" alt="" id="sql-logo" class="img"/>
    </div>
    <hr id="hr2">
    <div class="contact-me">
        <h3>Contact me</h3>
        <form action="mailto:gilbertsahyoun.business@gmail.com" method="post" enctype="text/plain">
            <label>Your Name:</label>
            <input type="text" name="yourName" value="" id="email-in" required><br>
            <label>Your Email:</label>
            <input type="email" name="yourEmail" value="" required><br>
            <label>Your Message:</label>
            <textarea name="yourMessage" cols="30" rows="10" required></textarea><br>
            <input type="submit" id="submit-btn">
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
